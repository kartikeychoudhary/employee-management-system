<div class="card p-4">
  <div class="card-title"><div class="display-4">Manage Tickets</div></div>

  <table class="table table-hover table-sm mt-4 p-2">
    <thead>
      <tr class="thead-dark">
        <th></th>
        <th>Date</th>
        <th>Name</th>
        <!-- <th>Designation</th> -->
        <th>Issue</th>
        <th>Department</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody *ngIf="tickets" class="p-4 mt-2">
      <tr *ngFor="let ticket of tickets">
        <td>
          <i
            class="fas fa-info-circle text-warning fa-lg"
            aria-hidden="true"
            *ngIf="ticket['status'] === 'awaited'"
          ></i>
          <i
            class="fas fa-spinner text-primary fa-lg"
            aria-hidden="true"
            *ngIf="ticket['status'] === 'progress'"
          ></i>
          <i
            class="fas fa-check-circle text-success fa-lg"
            aria-hidden="true"
            *ngIf="ticket['status'] === 'completed'"
          ></i>
        </td>
        <td>{{ returnDate(ticket["id"]) }}</td>

        <td>{{ ticket["fname"] }} {{ ticket["lname"] }}</td>
        <!-- <td>
          {{ ticket["designation"] }}
        </td> -->
        <td>
          {{ ticket["issue"] }}
        </td>
        <td>
          {{ ticket["department"] }}
        </td>
        <td class="text-center">
          <div class="form-group">
            <select
              class="form-control"
              name="status"
              id="status"
              [value]="ticket['status']"
              (change)="handleStatus(ticket, $event)"
            >
              <option value="awaited">Awaited</option>
              <option value="progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
